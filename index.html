<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="top-container">
        <div class="sidebar">
            <div class="top-section">
                <ul class="sidebar-list">
                    <li>
                        <a href="#" class="main-logo">
                            <img src="img/logo-small.svg" alt="" class="logo-small">
                            <img src="img/logo.svg" alt="" class="logo-large">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="main-logo">
                            <img src="img/home.svg" alt="">
                            <div class="list-item-text">Home</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/search.svg" alt="">
                            <div class="list-item-text">Cerca</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/libreria.svg" alt="">
                            <div class="list-item-text">La tua libreria</div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="middle-section">
                <div class="playlist-container">
                    <h4>PLAYLIST</h4>
                </div>
            </div>

            <div class="bottom-section">
                <i class="fa-regular fa-circle-down"></i>
                <div class="linea"></div>
                <img src="img/profile.svg" alt="">
            </div>
        </div>





        <div class="main-container">
            <div class="upgrade">
                <button>EFFETTUA L'UPGRADE</button>
            </div>

            <div class="music-container">

                <div class="categories">
                    <small>IN EVIDENZA</small>
                    <small>PODCAST</small>
                    <small>CLASSIFICHE</small>
                    <small>GENERI E MOOD</small>
                    <small>NUOVE USCITE</small>
                    <small>SCOPRI</small>
                </div>
    
                <div class="pleyed-container">
                    <div class="recent">
                        <h2></h2>
                        <div class="songs-container">

                        </div>
                    </div>
                </div>

            </div>
            
        </div>





    </div>







    <div class="bottom-navbar">
        <div class="left">
            <img src="img/sinister.jpeg" alt="">
            <div class="text-bottom-nav">
                <h5 class="w">Sinister</h5>
                <div class="t"><small>Brano</small></div>
                <div class="t"><small>Nome</small></div> 
            </div>

            <div class="icon">
                <div class="t"><i class="fa-regular fa-heart"></i></div>
                <div class="t"><i class="fa-regular fa-folder"></i></div>
            </div>
            
        </div>


        <div class="center w">

            <div class="top-center">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>

            <div class="bottom-center">
                <small>0:25</small>
                <small>4:35</small>
            </div>
        </div>


        <div class="right w">
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
        </div>
    </div>
</body>

</html>
